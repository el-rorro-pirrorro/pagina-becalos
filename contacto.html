    <div class="contact-container">
        <h1>Contacto</h1>
        <p>Si tienes preguntas o deseas más información, contáctanos a través del siguiente formulario o visítanos en nuestra ubicación.</p>
        
        <!-- Formulario de contacto -->
        <form class="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
    
            <button type="submit" class="submit-button">Enviar</button>
        </form>
    
        <!-- Mapa de Google Maps -->
        <div class="map-container">
                <h1>¡Encuentranos aquí!</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60239.56517999367!2d-103.3646187!3d20.67696185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8428b1be4da07077%3A0x7e5e7b38326fc5f2!2sGoogle!5e0!3m2!1sen!2smx!4v1632926187315!5m2!1sen!2smx" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    
        <!-- Imagen atractiva relacionada con el concepto de la app -->
        <div class="image-section">
            <img src="img/contacto-imagen.jpg" alt="Entrenamiento con música" />
        </div>
    </div>
